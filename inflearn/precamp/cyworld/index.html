<!DOCTYPE html>
<html lang="ko">
<head>
    <title>홍길동 님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link href="./styles/index.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d2fad18931.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <div class="today">
                            <span>TODAY</span>
                            <span class="zero">0</span>
                            <span> | TOTAL</span>
                            <span class="count">12345</span>
                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header__gray"></div>
                            <div class="left__body__header__line"></div>
                        </div>
                        <div class="left__body__profile">
                            <div class="profile__detail">
                                <i class="fas fa-regular fa-face-smile"></i>
                                이름
                            </div>
                            <div class="profile__detail">
                                <i class="fas fa-solid fa-phone"></i>
                                Phone
                            </div>
                            <div class="profile__detail">
                                <i class="fas fa-solid fa-envelope"></i>
                                email
                            </div>
                            <div class="profile__detail">
                                <i class="fas fa-solid fa-hashtag"></i>
                                instagram
                            </div>
                        </div>
                        <div class="left__body__footer">
                            <div class="wrapper__feel">
                                <div class="feel__title"> 오늘의 기분</div>
                                <select class="feel__select">
                                    <option>기쁨 😊</option>
                                    <option>슬픔 😭</option>
                                    <option>화남 😡</option>
                                    <option>재미없음 😒</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wrapper__right"></div>
            </div>
        </div>
    </div>
</body>
</html>
