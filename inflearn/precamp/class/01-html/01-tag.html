<!-- 느낌표 치면 기본 양식 불러오기 가능 -->
<!DOCTYPE html>
<html lang="ko">  
    <!-- 번역기가 불필요하게 작동하지 않도록 ko로 변경 -->
<head>
    <title>Hello World</title>
</head>
<body>
    <h1>heading 1 크고 굵게</h1>
    <div>This is block element.</div>
    <div>This is block element.</div>
    <div>This is block element.</div>
    <div>This is block element.</div>
        <!-- div는 같은 위치에 그대로 / span은 창 크기 조절에 따라 위치가 달라짐 -->
    <hr>
        <!-- 수평선 -->
    <span>This is inline element.</span><br>
        <!-- br로 줄바꿈 -->
    <span>This is inline element.</span>
    <span>This is inline element.</span>
    <span>This is inline element.</span>
    <span>This is inline element.</span>
</body>
</html>
